<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信聊天精华摘要工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>微信聊天精华摘要工具</h1>
            <p>上传您的微信聊天记录 .txt 文件，自动为您发现讨论热点并生成智能摘要。</p>
        </header>

        <main>
            <div class="upload-section">
                <label for="chatfile">选择聊天记录文件 (.txt):</label>
                <input type="file" id="chatfile" name="chatfile" accept=".txt">
                <button id="analyze-btn">开始分析</button>
                <button id="load-sample-btn">加载示例记录</button>
            </div>

            <div id="settings-panel" class="settings-panel" style="display: none;">
                <h3>高级设置</h3>
                <div>
                    <label for="api-key-input">AI 服务 API Key:</label>
                    <input type="password" id="api-key-input" placeholder="在此输入您的 API Key">
                </div>
            </div>

            <div id="report-container" class="report-container">
                <!-- 分析结果将在此处动态生成 -->
            </div>
        </main>

        <footer>
            <p>项目规划 by 智能助手</p>
        </footer>
    </div>

    <script src="js/chatlog-data.js"></script>
    <script src="js/parser.js"></script>
    <script src="js/analyzer.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
