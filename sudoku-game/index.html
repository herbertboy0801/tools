<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数独 Sudoku</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>数独 <span>Sudoku</span></h1>
            <p>锻炼逻辑思维的经典数字游戏, 将数字1-9填入空格, 使每行、每列和每个3x3小九宫格内均不重复。</p>
        </header>

        <main class="game-area">
            <!-- 左侧控制面板 -->
            <div class="controls">
                <div class="panel game-progress">
                    <h2>游戏进度</h2>
                    <div class="progress-info">
                        <div>
                            <p>已用时</p>
                            <p id="timer">00:00</p>
                        </div>
                        <div>
                            <p>完成度</p>
                            <p id="completion">0%</p>
                        </div>
                    </div>
                </div>

                <div class="panel difficulty">
                    <label for="difficulty-select">难度</label>
                    <select id="difficulty-select">
                        <option value="easy">简单</option>
                        <option value="medium" selected>中等</option>
                        <option value="hard">困难</option>
                    </select>
                </div>

                <div class="panel game-instructions">
                    <h2>游戏说明</h2>
                    <ul>
                        <li>点击单元格后, 使用数字键盘输入1-9</li>
                        <li>错误的数字会显示为红色</li>
                        <li>点击“清除”按钮删除当前选中单元格的数字</li>
                        <li>点击“提示”按钮获取一个正确数字</li>
                    </ul>
                </div>

                <div class="action-buttons">
                    <button id="btn-new-game">新游戏</button>
                    <button id="btn-hint">提示</button>
                    <button id="btn-show-solution">显示答案</button>
                </div>
            </div>

            <!-- 右侧游戏区域 -->
            <div class="game-board-area">
                <div class="board-header">
                    <h2>数独棋盘</h2>
                    <div>
                        <button id="btn-clear">清除</button>
                        <button id="btn-check">检查</button>
                    </div>
                </div>
                <div id="sudoku-board" class="sudoku-board">
                    <!-- 棋盘将由JS动态生成 -->
                </div>
                <div id="number-pad" class="number-pad">
                    <!-- 数字键盘将由JS动态生成 -->
                </div>
            </div>
        </main>
    </div>

    <script src="js/sudoku.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
